<!-- Squash Players Profile layout page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .profile-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-field input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        .edit-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div class="container">
    <h1>My Profile</h1>
    <!-- Error message block -->
    <div id="errorMessage" class="error-message" style="display: none; color: red; font-weight: bold; text-align: center;"></div>

    <!-- Profile fields -->
    <div class="profile-field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" readonly>
    </div>
    <div class="profile-field">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" readonly>
    </div>
    <div class="profile-field">
        <label for="memberNo">Member No</label>
        <input type="text" id="memberNo" name="memberNo" readonly>
    </div>
    <div class="profile-field">
        <label for="mobile">Cell Phone</label>
        <input type="text" id="mobile" name="mobile" readonly>
    </div>
    <div class="profile-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" readonly>
    </div>
    <div class="profile-field">
        <label for="lightsCredit">Lights Credit</label>
        <input type="text" id="lightsCredit" name="lightsCredit" readonly>
    </div>

    <!-- Edit Button -->
    <button type="button" id="editProfile" class="edit-button">Edit Profile</button>
</div>
</body>
</html>
